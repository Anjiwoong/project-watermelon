<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="container">
      <header class="header"></header>
      <!-- 메인 -->
      <main class="home__main">
        <!-- 최신 앨범 -->
        <section class="new-album">
          <!-- 헤드라인 -->

              <li class="new-album__category-item"><a href="#">가요</a></li>
              <li class="new-album__category-item"><a href="#">pop</a></li>
            </ul>
          </div>

          <!-- 앨범리스트  -->
          <!-- 총 9페이지의 앨범리스트 영역 전체 (우선 한 페이지만 마크업) -->
          <ul class="new-album__area">
            <!-- 1페이지 앨범리스트 영역 (사진은 회의 후 추가) -->
            <li class="new-album__page-no1">
              <ul class="new-album__page-no1__list">
                <li class="new-album__page-no1__itme">
                  <a href="#">사진</a>

                <li class="new-album__page-no1__itme">

                <li class="new-album__page-no1__itme">
                  <a href="#">사진</a>
                </li>
                <li class="new-album__page-no1__itme">
                  <a href="#">사진</a>
                </li>
                <li class="new-album__page-no1__itme">
                  <a href="#">사진</a>
                </li>
              </ul>
            </li>
            <!-- 1페이지 끝 -->
          </ul>
          <!-- 앨범리스트 end -->

          <!-- 앨범 리스트 위치 넘버 & 페이지 이동 버튼 -->
          <!-- 포지션으로 위로 올릴예정 -->
          <!-- 디테일한 마크업은 해당 기능 사용 여부에 따라 추가 우선 틀만잡음 -->
          <div class="new-album__button__area">
            <div class="new-album__album-number-box"></div>
            <div class="new-album__button-box"></div>
          </div>
        </section>
        <!-- 앨범리스트 end -->
      </main>
      <footer class="footer"></footer>
    </div>

</html>
